<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="frame">
    <svg class="land-top">
      <path d="
            M0 200 C110 90, 110 100, 150 150 C150 100, 230 180,
            230 100 C280 100, 260 130, 280 100 C300 110, 310 100,
            320.9 70 C350 80, 350 70, 355 20 C355 10, 396 101, 400 0
            L0 0
        " />
    </svg>
    <svg class="land-bottom">
      <path d="
        M0 200 C110 90, 110 100, 150 150 C150 100, 230 180,
        230 100 C280 100, 260 130, 280 100 C300 110, 310 100,
        320.9 70 C350 80, 350 70, 355 20 C355 10, 396 101, 400 0
        L0 0
      " />
    </svg>
    <div class="pin-map">
      <div class="flip">
        <svg xmlns="http://www.w3.org/2000/svg" class="map" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
        </svg>
        <div class="shadow"></div>
      </div>
    </div>
    <div class="detail">
      <div class="flip">
        <div class="display-image">
          <img
            src="https://s-light.tiket.photos/t/01E25EBZS3W0FY9GTG6C42E1SE/rsfit1440960gsm/eventThirdParty/2022/04/28/c3b06dc4-82c3-4f54-a194-1b8098759290-1651095247495-c154273b82b7dc8fb21e5b3f79f88818.jpg"
            alt="">
        </div>
        <div class="text">
          <span>National Jakarta Museum</span> <br>
          Medan Merdeka Barat street <br>
          10110 jakarta
        </div>
        <div class="button">
          <div class="item-button">save</div>
          <div class="separation"></div>
          <div class="item-button">route</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
