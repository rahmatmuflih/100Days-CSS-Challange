<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="frame">
      <div class="quotes q-1">
        <div class="number">
          <span>1</span>
        </div>
        <div class="title">
          <h1>the couch</h1>
        </div>
        <div class="content">
          <p>If you want to grow, get outside your comfort zone.</p>
        </div>
        <div class="button"></div>
      </div>
      <div class="quotes q-2">
        <div class="number">
          <span>2</span>
        </div>
        <div class="title">
          <h1>Failing is learning</h1>
        </div>
        <div class="content">
          <p>Pick yourself up, dust yourself off, and start again.</p>
        </div>
        <div class="button"></div>
      </div>
      <div class="quotes q-3">
        <div class="number">
          <span>3</span>
        </div>
        <div class="title">
          <h1>Flowers and rainbows</h1>
        </div>
        <div class="content">
          <p>Always be yourself, unless you can be a unicorn.</p>
        </div>
        <div class="button"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
