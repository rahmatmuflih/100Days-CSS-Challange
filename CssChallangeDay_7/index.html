<!DOCTYPE html>

<head>

</head>

                    </div>
                    <div class="text">dashboard</div>
                </div>
                <div class="menu-item">
                    <div class="pict">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                    </div>
                    <div class="text">profile</div>
                </div>
                <div class="menu-item">
                    <div class="pict">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">

                        </svg>
                    </div>
                    <div class="text">notifications</div>
                </div>
                <div class="menu-item">
                    <div class="pict">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text-fill" viewBox="0 0 16 16">
                            <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353zM3.5 3h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1m0 2.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1m0 2.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1"/>
                        </svg>
                    </div>
                    <div class="text">messages</div>
                </div>
                <div class="menu-item">
                    <div class="pict">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide" viewBox="0 0 16 16">
                            <path d="M8.932.727c-.243-.97-1.62-.97-1.864 0l-.071.286a.96.96 0 0 1-1.622.434l-.205-.211c-.695-.719-1.888-.03-1.613.931l.08.284a.96.96 0 0 1-1.186 1.187l-.284-.081c-.96-.275-1.65.918-.931 1.613l.211.205a.96.96 0 0 1-.434 1.622l-.286.071c-.97.243-.97 1.62 0 1.864l.286.071a.96.96 0 0 1 .434 1.622l-.211.205c-.719.695-.03 1.888.931 1.613l.284-.08a.96.96 0 0 1 1.187 1.187l-.081.283c-.275.96.918 1.65 1.613.931l.205-.211a.96.96 0 0 1 1.622.434l.071.286c.243.97 1.62.97 1.864 0l.071-.286a.96.96 0 0 1 1.622-.434l.205.211c.695.719 1.888.03 1.613-.931l-.08-.284a.96.96 0 0 1 1.187-1.187l.283.081c.96.275 1.65-.918.931-1.613l-.211-.205a.96.96 0 0 1 .434-1.622l.286-.071c.97-.243.97-1.62 0-1.864l-.286-.071a.96.96 0 0 1-.434-1.622l.211-.205c.719-.695.03-1.888-.931-1.613l-.284.08a.96.96 0 0 1-1.187-1.186l.081-.284c.275-.96-.918-1.65-1.613-.931l-.205.211a.96.96 0 0 1-1.622-.434zM8 12.997a4.998 4.998 0 1 1 0-9.995 4.998 4.998 0 0 1 0 9.996z"/>
                        </svg>
                    </div>
                    <div class="text">settings</div>
                </div>
            </div>
            <div class="notif">
                <div class="nav">
                    <div class="burger-menu">
                        <div class="wrapper">
                            <div class="dot-dash">
                                <div class="dash"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dash"></div>
                        </div>
                    </div>
                    <div class="title">notifications</div>
                    <div class="search">
                        <div class="wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                            <input type="text" name="search" id="search" placeholder="Search..">
                        </div>
                    </div>
                </div>
                <div class="notif-content">
                    <div class="v-line"></div>
                    <div class="content-wrapper">
                        <div class="item-content">
                            <div class="points">
                                <div class="border-point"></div>
                            </div>
                            <div class="detail">
                                <div class="clock">9:24 AM</div>
                                <div class="notif-message"><b>John Walker</b> posted a photo on your wall.</div>
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="points">
                                <div class="border-point"></div>
                            </div>
                            <div class="detail">
                                <div class="clock">8:19 AM</div>
                                <div class="notif-message"><b>Alice Parker</b> commented your last post.</div>
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="points">
                                <div class="border-point"></div>
                            </div>
                            <div class="detail">
                                <div class="clock">Yesterday</div>
                                <div class="notif-message"><b>Luke Wayne</b> added you as friend.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
