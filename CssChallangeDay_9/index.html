<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="visualization">
                <div class="visual-wrapper">
                    <div class="moon">
                        <div class="ground"></div>
                        <div class="crater c-1"></div>
                        <div class="crater c-2"></div>
                        <div class="crater c-3"></div>
                        <div class="crater c-4"></div>
                        <div class="crater c-5"></div>
                        <div class="crater c-6"></div>
                        <div class="crater c-7"></div>
                        <div class="crater c-8"></div>
                        <div class="crater c-9"></div>
                        <div class="crater c-10"></div>
                        <div class="crater c-11"></div>
                    </div>
                    <div class="cloud-light"></div>
                    <div class="cloud-light"></div>
                    <div class="cloud-light"></div>
                    <div class="cloud-dark"></div>
                    <div class="cloud-dark"></div>
                    <div class="drop drop-small ds-1"></div>
                    <div class="drop drop-small ds-2"></div>
                    <div class="drop drop-small ds-3"></div>
                    <div class="drop drop-small ds-4"></div>
                    <div class="drop drop-small ds-5"></div>
                    <div class="drop drop-small ds-6"></div>
                    <div class="drop drop-small ds-7"></div>
                    <div class="drop drop-small ds-8"></div>
                    <div class="drop drop-small ds-9"></div>
                    <div class="drop drop-small ds-10"></div>
                    <div class="drop drop-medium dm-1"></div>
                    <div class="drop drop-medium dm-2"></div>
                    <div class="drop drop-medium dm-3"></div>
                    <div class="drop drop-medium dm-4"></div>
                    <div class="drop drop-medium dm-5"></div>
                    <div class="drop drop-medium dm-6"></div>
                    <div class="drop drop-medium dm-7"></div>
                    <div class="drop drop-medium dm-8"></div>
                    <div class="drop drop-medium dm-9"></div>
                    <div class="drop drop-medium dm-10"></div>
                    <div class="drop drop-large dl-1"></div>
                    <div class="drop drop-large dl-2"></div>
                    <div class="drop drop-large dl-3"></div>
                    <div class="drop drop-large dl-4"></div>
                    <div class="drop drop-large dl-5"></div>
                    <div class="drop drop-large dl-6"></div>
                    <div class="drop drop-large dl-7"></div>
                    <div class="drop drop-large dl-8"></div>
                    <div class="drop drop-large dl-9"></div>
                    <div class="drop drop-large dl-10"></div>
                </div>
            </div>
            <div class="detail">
                <div class="main-temperature">12°</div>
                <div class="detail-temperature">
                    <div class="wind">Wind: E7 km/h</div>
                    <div class="humidity">Humidity: 87%</div>
                </div>
                <div class="days-temperature">
                    <p>tue <span>21° / 9°</span></p>
                    <p>wed <span>23° / 10°</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
