<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="visualization">
                <div class="visual-wrapper">
                    <div class="moon"></div>
                    <div class="cloud-light"></div>
                    <div class="cloud-light"></div>
                    <div class="cloud-light"></div>
                    <div class="cloud-dark"></div>
                    <div class="cloud-dark"></div>
                </div>
            </div>
            <div class="detail">
                <div class="main-temperature">12°</div>
                <div class="detail-temperature">
                    <div class="wind">Wind: E7 km/h</div>
                    <div class="humidity">Humidity: 87%</div>
                </div>
                <div class="days-temperature">
                    <p>tue <span>21° / 9°</span></p>
                    <p>wed <span>23° / 10°</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
