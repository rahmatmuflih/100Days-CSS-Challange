<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="report">
                <div class="detail">
                    <div class="name">
                        <div>weekly report</div>
                        <div>01. Feb - 07. Feb</div>
                    </div>
                    <div class="revenue">
                        <div>revenue</div>

                    </div>
                </div>
                <div class="graph">
                    <div class="legend">    
                        <div class="views">
                            <div class="pict"></div>
                            <div class="text">views</div>
                        </div>
                        <div class="purchase">
                            <div class="pict"></div>
                            <div class="text">purchases</div>
                        </div>
                    </div>
                    <div class="statistics">
                        <div class="h-line"></div>
                        <div class="h-line"></div>
                        <div class="h-line"></div>
                        <div class="data-red">
                            <div class="points">
                                <svg>
                                    <polyline points="
                                        8,48 50,12 50,12 92,24
                                        93,22.5 131,11 173,39
                                        211,49 213,48 250,20
                                    "/>
                                </svg>
                                <div class="dot">
                                   <div class="value">458</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">812</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">746</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">877</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">517</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">434</div> 
                                </div>
                                <div class="dot">
                                   <div class="value">458</div> 
                                </div>
                            </div>
                        </div>
                        <div class="data-blue">
                            <div class="points">
                                <svg>
                                    <polyline points="
                                        10,61.5 50,50.5 90,65.5
                                        130,55.5 172,61 212,74
                                        252,64.5
                                    "/>
                                </svg>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <p>mon</p>
                        <p>tue</p>
                        <p>wed</p>
                        <p>thu</p>
                        <p>fri</p>
                        <p>sat</p>
                        <p>sun</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
