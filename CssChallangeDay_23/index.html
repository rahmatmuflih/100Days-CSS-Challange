<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="circle"></div>
      <svg class="line">
        <polyline points="165,10 0,10" />
        <polyline points="165,10 350,10" />
      </svg>
      <div class="subtext collect">
        <p>collect</p>
      </div>
      <div class="container-moments">
        <svg class="square-bracket left">
          <polyline points="10,39 10,5 40,5" />
          <polyline points="10,39 10,75 40,75" />
        </svg>
        <div class="moments">
          <div class="text">moments</div>
          <div class="curtain up"></div>
          <div class="curtain down"></div>
        </div>
        <svg class="square-bracket right">
          <polyline points="10,39 10,5 40,5" />
          <polyline points="10,39 10,75 40,75" />
        </svg>
      </div>
      <div class="subtext things">
        <p>not things</p>
      </div>
    </div>
  </body>
</html>
